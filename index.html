<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラえもんのキャラクター総選挙</title>
    <style>
        /* スタイルを定義 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .character {
            display: inline-block;
            width: calc(20% - 20px); /* 20% - 20pxの幅を持つ */
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #e9e9e9;
            border-radius: 5px;
            cursor: pointer;
        }
        .character:hover {
            background-color: #d9d9d9;
        }
        h2 {
            text-align: center;
        }
        .notification {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #ffe6cc;
            border: 1px solid #f0ad4e;
            border-radius: 5px;
        }
        .additional-info {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ドラえもんのキャラクター総選挙</h2>
        <div class="additional-info">
            <p>ドラえもんの誕生日は2112年9月3日。総選挙ぶっちぎり一位で迎えよう！</p>
        </div>
        <div class="notification" id="notification"></div>
        <div id="characters">
            <!-- キャラクターのボタンがここに追加されます -->
        </div>
    </div>

    <script>
        // キャラクターの投票数をローカルストレージから取得する

            'しずか': 0,
            'ジャイアン': 0,
            'スネ夫': 0,
            '野比玉子': 0,
            '野比のび助': 0,
            'ノビスケ': 0,
            'のび太のおばあちゃん': 0,
            'ジャイ子': 0,
            'ジャイアンの母ちゃん': 0,
            'スネツグ': 0,
            'スネ吉': 0,
            'ドラミ': 0,
            'セワシ': 0,
            'ミニドラ': 0,
            'ガチャ子': 0,
            '出木杉英才': 0,
            '先生': 0,
            '☆神成さん': 0
        };

        // キャラクターの名前と投票数を表示する関数
        function displayCharacters() {
            var charactersDiv = document.getElementById('characters');
            charactersDiv.innerHTML = ''; // 要素をクリアする
            for (var characterName in votes) {
                var characterDiv = document.createElement('div');
                characterDiv.className = 'character';
                characterDiv.textContent = characterName + '（' + votes[characterName] + '票）';
                characterDiv.onclick = function() {
                    var characterName = this.textContent.split('（')[0]; // クリックされたキャラクターの名前を取得
                    vote(characterName);
                };
                charactersDiv.appendChild(characterDiv);
            }
        }

        // 投票を処理する関数
        function vote(characterName) {
            votes[characterName]++; // 投票数を増やす
            displayCharacters(); // キャラクターを再表示して投票数を更新する

            localStorage.setItem('votes', JSON.stringify(votes));

            // 通知を表示
